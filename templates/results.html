{% extends "base.html" %}

{% block contents %}
<form method="POST">
<div class="container">
	<div class="jumbotron">
 		<h1>Results</h1>
 	</div>
</div>

<h2> Search results for "{{QUERY}}": (case-sensitive) </h2>

	{% for i in RESULTS: %}
		<h2> {{i[0]}} {{i[5]}} {{i[4]}} {{i[1]}} </h2>
	{% endfor %}

</form>
{% endblock %}
