<div class="container col-lg-4 col-lg-offset-4">
  <div class="fadein">
    <img id="f3" src="/../static/female1.gif" height="100">
    <img id="f2" src="/../static/male1.gif" height="100">
    <img id="f1" src="/../static/female2.gif" height="100">
  </div>

  <h1>Search</h1>
  <div class="input-group">
    <form action="" method="POST">
      <input type="text" name="query" class="form-control" placeholder="Search Bar"></input> 
    </form>
    <div class="input-group-btn">
      <button class="btn btn-info" type="submit" value={{ID}} name="search">
	<span class="glyphicon glyphicon-search"></span>
      </button>
    </div>
  </div>
  <br>
  <br>
  {% if results %}
  <h3>You asked, "{{query}}"</h3>
  {% for i in range(10) %}
  <br>
  <a href="{{ results[i] }}">
    Result {{ i+1 }}
  </a>
  <br>
  {% endfor %}
  {% endif %}
</div>




{% endblock %}
