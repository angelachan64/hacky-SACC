{% extends "base.html" %}

{% block contents %}

<div class="container">
	<h1>Search</h1>
	<div class="col-md-6">
		<div class="input-group">
			<form action="" method="POST">
	  			<input type="text" name="query" class="form-control" placeholder="Search Bar"></input> 
	  		</form>
	  		<div class="input-group-btn">
	  			<button class="btn btn-info" type="submit" value={{ID}} name="search">
	  				<span class="glyphicon glyphicon-search"></span>
	  			</button>
	  		</div>
	  	</div>
	</div>
</div>

{% endblock %}
